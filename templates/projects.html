<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/qahub-css/style.css') }}" />
    <title>QA Hub</title>
    <link rel="icon" href="{{ url_for('static',filename='styles/images/favicon.ico') }}">

</head>
<body>
    <header><div class="top">
        <a href="{{ url_for('home_page') }}"><input type="button" value="Home Page"></a>
        <a href="{{ url_for('create_project') }}"><input type="button" value="Create Project"></a>

        <p style="color: aliceblue;">{{ user }}</p>
        </div>
    </header>
    
    <div class="wrapper">
        {% for item in project_list %}
            <div class="content">
                <div class="card">
                    <h2>{{ item['project_name'] }}</h2>
                    <hr>
                </div>
            </div>
            {{ ckeditor.load() }}
            {{ ckeditor.config(name='body') }}
            {% endfor %}
    </div>
   
    <footer>
        <p>Â© Copyright {{ year }}. Built by RedNoyz.</p>
    </footer>
</body>
</html>
